{% extends 'base.html' %}
{% block content %}

<h4>Article List</h4>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Title</th>
            <th>Generated At</th>
            <th>Status</th>
            <!-- <th>Blog</th> -->
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for article in articles %}
        <tr>
            <td>{{ article.title }}</td>
            <td>{{ article.created_at|date:"M d, Y" }}</td>
            <td>{{ article.status }}</td>
            <!-- <td>{{ article.blog.name }}</td> -->
            <td>
                <a href="{% url 'article_edit' article.id %}" class="btn btn-sm btn-primary text-white" style="text-decoration: none;">Edit</a>
                <a href="{% url 'article_delete' article.id %}" class="btn btn-sm btn-danger text-white" style="text-decoration: none;">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
