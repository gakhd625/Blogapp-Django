{% extends 'base.html' %}
{% block content %}

<div style="border: 1px solid #ccc; border-radius: 6px; padding: 20px;">
    <h4><strong>Article Creation</strong></h4>
    <form method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td style="width: 150px;">Keyword</td>
                <td><input type="text" name="title" placeholder="Article Title" class="form-control" required></td>
                
            </tr>
            <tr style="height: 15px;"></tr>
            <tr>
                <td>Search Engine</td>
                <td>
                    <select name="search_engine" class="form-select">
                        <option value="google">Google</option>
                        <option value="bing">Bing</option>
                    </select>
                </td>
            </tr>
        </table>
        <br>
            <button type="submit" class="btn btn-primary">Generate Article</button>
            <br><br>
            <tr>
                <td>Generate Article Preview</td>
                <td><textarea name="content" placeholder="Write your article content here..." class="form-control" rows="10" required></textarea></td>
            </tr>
            <table>
                <tr>
                    <td>Status</td>
                    <td>
                        <select name="status" id="status" class="form-select">
                            <option value="draft">Draft</option>
                            <option value="published">Published</option>
                            <option value="archived">Archived</option>
                        </select>
                    </td>
                </tr>
                <tr style="height: 15px;"></tr>
                <tr>
                    <td>Target Blog</td>
                    <td>
                        <select name="blog" id="blog" class="form-select">
                            <option value="">Select a blog</option>
                            {% for blog in form.fields.blog.queryset %}
                                <option value="{{ blog.id }}">{{ blog.name }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td>
                        <button type="submit" class="btn btn-primary" style="margin-left: 10px;">Post</button>
                    </td>
                </tr>
            </table>
