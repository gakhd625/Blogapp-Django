{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-lg-10 mx-auto">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0 d-flex align-items-center gap-2"><i class="bi bi-speedometer2"></i> Admin Panel</h4>
        </div>
        <div class="row g-3">
            <div class="col-md-4">
                <a class="text-decoration-none" href="{% url 'user_list' %}">
                    <div class="card bg-transparent border border-1 border-light-subtle h-100">
                        <div class="card-body d-flex align-items-center justify-content-between">
                            <div>
                                <div class="fw-semibold">User Management</div>
                                <div class="small text-secondary">Create, edit, and delete users</div>
                            </div>
                            <i class="bi bi-people fs-3 text-primary"></i>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <div class="card bg-transparent border border-1 border-light-subtle h-100">
                    <div class="card-body d-flex align-items-center justify-content-between">
                        <div>
                            <div class="fw-semibold">API Key Management</div>
                            <div class="small text-secondary">Manage external service keys</div>
                        </div>
                        <i class="bi bi-key fs-3"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-transparent border border-1 border-light-subtle h-100">
                    <div class="card-body d-flex align-items-center justify-content-between">
                        <div>
                            <div class="fw-semibold">Log Viewing</div>
                            <div class="small text-secondary">Inspect system logs</div>
                        </div>
                        <i class="bi bi-journal-text fs-3"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-transparent border border-1 border-light-subtle h-100">
                    <div class="card-body d-flex align-items-center justify-content-between">
                        <div>
                            <div class="fw-semibold">Settings</div>
                            <div class="small text-secondary">Templates and preferences</div>
                        </div>
                        <i class="bi bi-gear fs-3"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
