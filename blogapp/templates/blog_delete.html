{% extends 'base.html'%}
{% block content %}
<h4>Confirm Blog Deletion</h4>
<p>Are you sure you want to delete the blog "{{ blog.name }}"?</p>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Delete Blog</h2>
            <form method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete this blog?</p>
                <button type="submit" class="btn btn-danger w-100">Delete</button>
            </form>
        </div>
    </div>
{% endblock %}
