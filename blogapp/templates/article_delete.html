{% extends 'base.html' %}
{% block content %}
<h4>Delete Blog</h4>
<form method="POST">
    <select class="form-control" name="blog">
        {% for blog in blogs %}
        <option value="{{ blog.name }}">{{ blog.name }}</option>
        {% endfor %}
    </select><br>
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
{% endblock %}
