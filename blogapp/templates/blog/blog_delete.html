{% extends 'base.html'%}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card bg-transparent border border-1 border-light-subtle">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0"><i class="bi bi-exclamation-octagon"></i> Confirm Blog Deletion</h5>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the blog "<strong>{{ blog.name }}</strong>"?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'blog_registration' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
