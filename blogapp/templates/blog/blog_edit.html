{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0 d-flex align-items-center gap-2"><i class="bi bi-pencil"></i> Edit Blog</h4>
            <a href="{% url 'blog_registration' %}" class="btn btn-outline-light btn-sm"><i class="bi bi-arrow-left"></i> Back</a>
        </div>
        <div class="card bg-transparent border border-1 border-light-subtle">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Blog Name</label>
                        <input class="form-control" name="name" value="{{ blog.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">WordPress URL</label>
                        <input class="form-control" name="url" value="{{ blog.url }}" required>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Username</label>
                            <input class="form-control" name="username" value="{{ blog.username }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">API Key</label>
                            <input class="form-control" name="apikey" value="{{ blog.apikey }}" required>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label class="form-label">Category (comma separated)</label>
                        <input class="form-control" name="category" value="{{ blog.category|join:', ' }}">
                    </div>
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
